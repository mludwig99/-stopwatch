<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://kit.fontawesome.com/7f60fa0aee.js"
      crossorigin="anonymous"
    ></script>

    <title>Stoper</title>
  </head>

  <body>
    <div class="container">
      <p class="info"><i class="fa-solid fa-question"></i></p>
      <h1>Stoper</h1>
      <p class="stop-watch">0:00</p>
      <p class="time">0:00</p>
      <div class="buttons">
        <button class="start">
          <i class="fa-sharp fa-solid fa-circle-play"></i>
        </button>
        <button class="pouse"><i class="fa-solid fa-circle-pause"></i></button>
        <button class="stop"><i class="fa-solid fa-circle-stop"></i></button>
        <button class="reset">
          <i class="fa-sharp fa-solid fa-circle-xmark"></i>
        </button>
        <button class="history">archives</button>
      </div>
      <ul class="time-list"></ul>
    </div>
    <div class="modal-shadow">
      <div class="modal">
        <h3>instruction:</h3>
        <p><i class="fa-sharp fa-solid fa-circle-play"></i> - start</p>
        <p><i class="fa-solid fa-circle-pause"></i> - pouse</p>
        <p><i class="fa-solid fa-circle-stop"></i> - stop</p>
        <p><i class="fa-sharp fa-solid fa-circle-xmark"></i> - reset all results</p>
        <p><strong>results</strong> - see previous results</p>
        <button class="close"> Close</button>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
